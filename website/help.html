<h1>Help &amp; Feedback</h1>

<p>For questions, bug reports, and other issues, please <a href="https://github.com/medusa-project/cantaloupe/issues/new">file a GitHub issue</a>. Ideas, feature requests, and other feedback are also welcome.</p>

<p>If you'd rather not use GitHub, you may also <a href="https://github.com/medusa-project/cantaloupe/blob/f1c211a7bdb019608411e7157fc5365f81367135/pom.xml#L24">contact the maintainer directly</a>.</p>
