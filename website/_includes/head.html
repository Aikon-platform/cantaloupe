<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <title>
    {{ site.title }}
    {% if page.title %}
      :: {{ page.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/base.css" | prepend: site.baseurl }}">

  <script src="{{ "/scripts/jquery.min.js" | prepend: site.baseurl }}"></script>

  <script>
  // Redirect http:// to https:// (except on localhost)
  var host = '{{ site.url }}'.replace('http://', '').
      replace('https://', '').split(/[/?#]/)[0];
  if (window.location.host == host && window.location.protocol != 'https:') {
    window.location.protocol = 'https:';
  }
  </script>

</head>
